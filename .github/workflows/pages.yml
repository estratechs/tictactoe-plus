name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tictactoe-plus

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tictactoe-plus/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Typecheck (non-blocking)
        run: npx tsc -p tsconfig.json --noEmit || true

      - name: Build (use script if present, else direct Vite)
        run: |
          if npm run | grep -qE '^  build'; then
            npm run build
          else
            npx --yes vite build
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tictactoe-plus/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
